<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>Parcial</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col col-xl-10 col-lg-10 col-md-10 ">
                    <h1 class="text-header"> Restaurant & Lounge </h1>
                </div>
                <div class="col col-xl-2 col-lg-2 col-md-2">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <div class="col-auto ">
                                <ul class="nav nav-pills mb-3 " role="tablist">
                                    <li class="nav-item"><a class="nav-link " href="#Pagos" data-toggle="pill" role="tab"
                                            aria-selected="true"><img src="https://i.imgur.com/1EKrQIi.png" id="carrito"
                                                alt=" Carrito de compras" ></a> </li>
                                </ul>
                            </div>
                            <div class="col ">
                                <p id="items">items 0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col col-xl-12 col-lg-12 col-md-12 ">
                <img class="img-fluid" src="https://i.imgur.com/S8Ffdqa.png" alt="banner" id="imagenbaner">
            </div>

        </div>
        <div class="row">
            <div class="col col-xl-12 col-lg-12 col-md-12 ">
                <ul class="nav nav-pills mb-3 navbar-dark bg-dark" id="nav" role="tablist">

                </ul>

            </div>
            <div class="col col-xl-12 col-lg-12 col-md-12 ">
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade" id="Pagos" role="tabpanel">
                        <h3 class="text-center">Order detail</h3>
                        <table class="table"  id="myTable">
                            <thead>
                                <tr>
                                    <th scope="col">Item</th>
                                    <th scope="col">Qty.</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Unit</th>
                                    <th scope="col">Amount</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        <p id="total" class="font-weight-bold">Total: $0 </p>
                        <button type="button" class="btn btnRojo" data-toggle="modal" data-target="#exampleModal">
                            Cancel
                          </button>
                          <button type="button" class="btn btnBlanco" id="confirm">
                            Confirm order
                          </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Cancel order</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Are you sure about cancelling the order?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btnBlanco" data-dismiss="modal" id="yesCancel">Yes, i want to cancel the order</button>
                  <button type="button" class="btn btnRojo" data-dismiss="modal" >No, i want to continue adding products</button>
                </div>
              </div>
            </div>
          </div>

        <footer>
            <p class="text-center">Contact us:+57 3102105253-info@restaurant.com-@restaurant </p>
        </footer>


        <script src="myScript.js"></script>
        <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</body>

</html
